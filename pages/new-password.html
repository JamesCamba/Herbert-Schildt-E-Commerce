<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password - Herbert Schildt</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/new-password.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="../img/logo-white.svg" alt="Herbert Schildt Logo" class="logo-image">
            </div>
        </div>
        <nav class="nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="password-container">
            <div class="password-card">
                <h2 class="password-title">New Password</h2>
                <p class="password-subtitle">Change your Password</p>

                <form class="password-form" id="passwordForm">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-match" id="passwordMatch"></div>
                    </div>

                    <button type="submit" class="change-password-btn" id="changePasswordBtn" disabled>
                        Change Password
                    </button>
                </form>

                <div class="password-actions">
                    <p>I change my mind. <a href="login.html" class="go-back-link">Go back to Sign in</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/new-password.js"></script>
    <script>
        const emailOTP = JSON.parse(localStorage.getItem("emailOTP")); // ‚ùå Error

        console.log(emailOTP)
    </script>
</body>

</html>
