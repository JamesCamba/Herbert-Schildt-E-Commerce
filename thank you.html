<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Purchase</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      text-align: center;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      text-align: center;
    }

    ul.book-cards {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
      gap: 1rem;
      justify-content: center;
    }

    ul.book-cards li {
      background: #fff;
      width: 150px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }

    ul.book-cards li:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .book-cover {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid #eee;
    }

    .book-info {
      padding: 0.5rem;
    }

    .book-info h3 {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #333;
    }

    .book-info p {
      font-size: 0.85rem;
      color: #777;
      margin: 0 0 0.5rem 0;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .browse-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #4CAF50;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      text-decoration: none;
    }

    .browse-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>Thank You for Your Purchase!</h1>
  <p>Here are the books you bought:</p>

  <ul class="book-cards" id="bookCards">
    <!-- User's purchased books will appear here -->
  </ul>

  <a href="#" class="browse-btn">Browse More Books</a>

  <script>
    async function loadCartBooks() {
      try {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        console.log("[DEBUG] currentUser:", currentUser);
        if (!currentUser || !currentUser.email) return;

        // Fetch cart books from backend
        const response = await fetch("http://127.0.0.1:5000/get-cart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentUser.email })
        });
        const result = await response.json();
        console.log("[DEBUG] Cart response:", result);

        if (!result.success || !result.cart || result.cart.length === 0) {
          console.warn("Cart is empty.");
          return;
        }

        const cartBooks = result.cart; // full book objects
        console.log("[DEBUG] Cart books objects:", cartBooks);

        // Render cart
        const cartList = document.getElementById("bookCards");
        if (!cartList) return;
        cartList.innerHTML = "";

        cartBooks.forEach((book, index) => {
          const li = document.createElement("li");
          li.style.animationDelay = `${index * 0.1}s`;
          li.innerHTML = `
                <div class="book-cover" style="background-image: url('${book.image || "img/books/default.jpg"}');"></div>
                <div class="book-info">
                    <h3>${book.title}</h3>
                    <p>$${Number(book.price || 0).toFixed(2)}</p>
                    <p>${book.author || ""}</p>
                </div>
            `;
          cartList.appendChild(li);
        });

        // Browse button moves cart to Paid_Book
        const browseBtn = document.querySelector(".browse-btn");
        if (browseBtn) {
          browseBtn.addEventListener("click", async () => {
            try {
              const response = await fetch("http://127.0.0.1:5000/pay-cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: currentUser.email })
              });
              const result = await response.json();
              console.log("[DEBUG] pay-cart result:", result);

              if (!result.success) return alert(result.message);
              // alert("Cart moved to Paid_Book successfully!");
              window.location.href = "browse-book.html";

            } catch (err) {
              console.error("Error moving cart to Paid_Book:", err);
              alert("An error occurred. Please try again.");
            }
          });
        }

      } catch (err) {
        console.error("Error loading cart books:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadCartBooks);

  </script>

</body>

</html>
