<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo-content {
      text-align: center;
      color: white;
      z-index: 1;
      position: relative;
    }

    .demo-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .demo-content p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .demo-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .demo-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loading-text {
      color: white;
      font-size: 1.1rem;
      margin-top: 20px;
      text-align: center;
      animation: pulse-text 2s ease-in-out infinite;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner-pulse {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: pulse-scale 2s ease-in-out infinite;
    }

    @keyframes pulse-scale {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    @keyframes pulse-text {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>

<body>
  <div class="demo-content">
    <h1>Loading Overlay Demo</h1>
    <p>Click the button below to see the pulse loading animation</p>
    <button class="demo-button" onclick="showPulse()">Show Pulse Loading</button>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner-pulse"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script>
    function showLoadingOverlay(text = 'Loading...') {
      const overlay = document.getElementById('loadingOverlay');
      const loadingText = overlay.querySelector('.loading-text');
      loadingText.textContent = text;
      overlay.classList.add('active');
    }

    function hideLoadingOverlay() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.classList.remove('active');
    }

    function showPulse() {
      showLoadingOverlay('Loading...');
      setTimeout(hideLoadingOverlay, 3000); // auto hide after 3s
    }

    // ðŸš€ Call it directly on page load (no button needed)
    window.onload = function () {
      showPulse();
    };

  </script>
</body>

</html>
